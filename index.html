<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row">

            <div class="col-4"></div>
            
            <div class="col-4">
    
                <h1>Tic-Tac-Toe</h1>
                <h2 id="card">Play now</h2>
                
                <div class="row">
                    <div class="col box" id="box1"></div>
                    <div class="col box" id="box2"></div>
                    <div class="col box" id="box3"></div>
                </div>
        
                <div class="row">
                    <div class="col box" id="box4"></div>
                    <div class="col box" id="box5"></div>
                    <div class="col box" id="box6"></div>
                </div>
        
                <div class="row">
                    <div class="col box" id="box7"></div>
                    <div class="col box" id="box8"></div>
                    <div class="col box" id="box9"></div>
                </div>
    
                <button class="btn btn-danger mt-2" onclick="reset()">Play Again</button>
            </div>
    
            <div class="col-4"></div>
        </div>

    </div>
    



    <script src="script.js"></script>
</body>
</html>
